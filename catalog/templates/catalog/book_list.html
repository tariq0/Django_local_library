{% extends 'catalog/base.html' %}

{% block title %}
Book List
{% endblock %}

{% block content %}

<h1>Book List:</h1>
<br>
<ul>
    {% for book in book_list %}
    <li>
        <a href ="{% url 'catalog:book-detail' book.isbn %}">{{ book.title }} </a>
        ({{ book.author.name}}).
    </li>
    <br>
    {% endfor %}
</ul>
    
{% endblock %}
